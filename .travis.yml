language: c
os:
  - linux
sudo: false

jobs:
  include:
  - stage: test
    script:
    - pytest --cov=hydrad_tools --cov-report=html
    - coveralls
  - script:
    - cd docs && make && cd ..
    - mkdocs build -d site
  - stage: deploy
    env: EVENT_TYPE='push cron'
    script:
    - cd docs && make && cd ..
    - set -e 
    - mkdocs build -d site
    - doctr deploy . --built-docs site/

stages:
- name: install
- name: test
- name: deploy

install:
- git clone --depth 1 git://github.com/astropy/ci-helpers.git
- source ci-helpers/travis/setup_conda.sh
- python setup.py install

env:
  global:
    - PYTHON_VERSION=3.6
    - NUMPY_VERSION=stable
    - ASTROPY_VERSION=stable
    - PIP_DEPENDENCIES='plasmapy asdf mkdocs mkdocs-material doctr pydoc-markdown==2.0.2 pytest-cov coveralls'
    - CONDA_DEPENDENCIES='scipy matplotlib Jinja2 pytest'
    - EVENT_TYPE='pull_request push'
    - secure: ""

